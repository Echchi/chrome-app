<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form class="hidden login-form">
      <input 
        class="login-form__input"
        required
        type="text"
        maxlength="15"
        placeholder="What is your name?" />
      <input class="login-form__submit" type="submit" value="Log In" /> 
    </form>
    <h1 class="hidden greeting"></h1>
    <div class="hidden container">
        <div class="container__first">
            <h2 class="clock">00:00:00</h2>
            <div class = "weather">
                <span></span>
                <span></span>   
            </div>
        </div>
        <div class = "container__seconds">
            <div class="container__seconds__column1">
                <form class="todo-form">
                    <input type="text" placeholder="Write a To Do and Press Enter" required />
                </form>
                <ul class="todo-list"></ul>
            </div>
            <div class="container__seconds__column2">
                <div class="quote">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/greetings.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
</body>
</html>
